spring:
  datasource:
    initialization-mode: always
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:book-library
    # tcp connection jdbc:h2:tcp://localhost:7072/mem:book-library
    # web connection http://localhost:8082
    username: sa
    password:
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
logging:
  level:
    root: info

